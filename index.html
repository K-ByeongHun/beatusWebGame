<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDG 11 : 지속 가능한 도시와 지역 사회</title>
    <style>
      /* 기본 스타일 */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      /* 제목 스타일 */
      .title-container {
        padding: 20px;
        text-align: center;
        background-color: #f99e20;
        color: white;
      }

      /* 버튼 영역을 페이지 하단에 고정 */
      .button-container {
        margin-top: auto;
        padding: 20px;
        display: flex;
        justify-content: center;
        gap: 15px;
        background-color: #f0f0f0;
        flex-wrap: wrap;
      }

      /* 버튼 스타일 */
      .button-container button {
        padding: 15px 30px;
        font-size: 18px;
        border: none;
        border-radius: 8px;
        background-color: #f99e20;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      /* 버튼 호버 효과 */
      .button-container button:hover {
        background-color: #f7c57f;
      }
    </style>
  </head>
  <body>
    <!-- 제목 영역 -->
    <div class="title-container">
      <h1>SDGs 11 : 지속 가능한 도시와 지역 사회</h1>
    </div>

    <!-- 버튼 영역 -->
    <div class="button-container">
      <button class="세부목표1">세부목표1</button>
      <button class="세부목표2">세부목표2</button>
      <button class="세부목표3">세부목표3</button>
      <button class="세부목표4">세부목표4</button>
      <button class="세부목표5">세부목표5</button>
      <button class="세부목표6">세부목표6</button>
      <button class="세부목표7">세부목표7</button>
    </div>
  </body>
</html>
